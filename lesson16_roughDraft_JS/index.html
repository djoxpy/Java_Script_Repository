        const deepCopy = (obj) => {
        let copyObject = {};
        for(let key in obj) {
            if(typeof obj[key] === 'object') copyObject[key] = deepCopy(obj[key]);
            else copyObject[key] = obj[key];
        }
        return copyObject;
    };
