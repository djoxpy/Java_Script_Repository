<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TABLES</title>
	<style type="text/css">
		table {
			margin-top: 100px;
			width: 300px;
			height: 300px;
			text-align: center;
		}
	</style>
</head>
<body>
<table border="1" cellspacing="0" align="center">
	<tr>
		<td colspan="2">1</td>
		<td>2</td>
	</tr>
	<tr>
		<td rowspan="2">4</td>
		<td colspan="2">5</td>
	</tr>
	<tr>
		<td>7</td>
		<td>8</td>
	</tr>
</table>
</body>
</html>
